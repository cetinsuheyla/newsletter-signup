
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action= "/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup for My Newsletter!</h1>

      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" name= "fName" id="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" name= "lName" id="inputLastName" class="form-control middle" placeholder="Last Name" required>
      <label for="inputEmail" class="sr-only">Password</label>
      <input type="email" name= "email" id="inputEmail" class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Suheyla Cetin</p>
    </form>
  </body>
</html>
